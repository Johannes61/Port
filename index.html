<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Johannes Heller — Portfolio</title>
<style>
:root{
  --bg:#ffffff;--text:#0b1020;--muted:#5b647c;--card:#f5f7fb;--line:#e6e9f2;--brand:#0a3dff;--brand-2:#00c263;--shadow:0 10px 30px rgba(2,17,79,.08);
}
:root.dark{--bg:#0b0e14;--text:#e9eef7;--muted:#a3b0cc;--card:#111726;--line:#1b2340;--shadow:0 10px 30px rgba(0,0,0,.45)}
*{box-sizing:border-box}html{scroll-behavior:smooth}
body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;background:var(--bg);color:var(--text);transition:filter .3s ease}
body.blur{filter:blur(6px)}
header{position:sticky;top:0;background:var(--bg);z-index:100;padding:.5rem 1rem;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--line)}
.nav-links a{margin:0 .5rem;color:var(--text)}
.quick-access-btn{background:var(--brand);color:#fff;border:none;padding:.4rem .8rem;border-radius:8px;cursor:pointer;display:flex;align-items:center;gap:.4rem}
.quick-panel{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--card);padding:1rem;border-radius:12px;box-shadow:var(--shadow);display:none;z-index:200;width:320px}
.quick-panel.open{display:block}
.quick-option{padding:.6rem;background:var(--brand);color:#fff;border-radius:8px;text-align:center;cursor:pointer;margin:.4rem 0}
.marquee-row{display:flex;white-space:nowrap;overflow:hidden;gap:1rem;padding:1rem 0}
.marquee-track{display:inline-flex;gap:1rem;animation:marquee 20s linear infinite}
.marquee-track.reverse{animation-direction:reverse}
@keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-50%)} }
.education{padding:2rem 1rem;border-top:1px solid var(--line)}
.education h2{margin-bottom:1rem}
.edu-card{background:var(--card);padding:1rem;margin-bottom:.8rem;border-radius:8px;box-shadow:var(--shadow)}
</style>
</head>
<body>
<header>
  <div class="brand">Johannes</div>
  <nav class="nav-links">
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#education">Education</a>
    <a href="#contact">Contact</a>
  </nav>
  <div style="display:flex;gap:.5rem">
    <a href="https://github.com/your-handle" target="_blank" class="quick-access-btn" style="background:var(--card);color:var(--text)">GitHub</a>
    <button class="quick-access-btn" id="qaBtn">Quick Access (Q)</button>
  </div>
</header>
<div id="qaPanel" class="quick-panel">
  <div class="quick-option" id="darkToggle">Toggle Dark Mode</div>
  <div class="quick-option" id="focusToggle">Toggle Focus Mode</div>
</div>
<section id="skills">
  <h2 style="text-align:center">Skills</h2>
  <div class="marquee-row"><div class="marquee-track" id="row1"></div></div>
  <div class="marquee-row"><div class="marquee-track reverse" id="row2"></div></div>
  <div class="marquee-row"><div class="marquee-track" id="row3"></div></div>
</section>
<section id="education" class="education">
  <h2>Education</h2>
  <div class="edu-card">Norwegian School – Media og Informasjonsteknologi VG1 (Completed)</div>
  <div class="edu-card">Norwegian School – VG2 Media (Completed)</div>
  <div class="edu-card">Folkehøgskole – Programming and Web Development (Ongoing)</div>
</section>
<script>
const qaBtn=document.getElementById('qaBtn'),qaPanel=document.getElementById('qaPanel');
qaBtn.addEventListener('click',()=>{const open=!qaPanel.classList.contains('open');qaPanel.classList.toggle('open',open);document.body.classList.toggle('blur',open)});
document.addEventListener('keydown',e=>{if(e.key.toLowerCase()==='q'){qaBtn.click()}});
const darkToggle=document.getElementById('darkToggle');
darkToggle.onclick=()=>document.documentElement.classList.toggle('dark');
const focusToggle=document.getElementById('focusToggle');
focusToggle.onclick=()=>document.body.classList.toggle('focus');
function fillRow(id,items){const row=document.getElementById(id);row.innerHTML=items.map(i=>`<div>${i}</div>`).join('')+items.map(i=>`<div>${i}</div>`).join('');}
fillRow('row1',["Photoshop","Illustrator","InDesign","After Effects","Premiere Pro","XD","Lightroom","Fresco","Acrobat"]);
fillRow('row2',["HTML","CSS","JavaScript","Python","Machine Learning","React","Next.js","Node.js","Databases"]);
fillRow('row3',["UX","UI","Accessibility","Performance","SEO","Git","Agile","Figma","Notion","Problem Solving"]);
</script>
</body>
</html>
